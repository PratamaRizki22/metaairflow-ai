name: Deploy AI Service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat >>~/.ssh/config <<END
          Host target
            HostName $SERVER_HOST
            User $SERVER_USER
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          END
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}

      - name: Deploy to Server via SCP
        run: |
          # Create remote directory first
          ssh target "mkdir -p ${{ secrets.DEPLOY_PATH || '/home/Rizpek/rentverse-ai-service' }}"
          
          # Copy files using scp (exclude .git and heavy models)
          # Note: scp doesn't support --exclude nicely, so we use tar over ssh which is robust
          tar -czf - --exclude='.git' --exclude='rentverse/models' . | ssh target "tar -xzf - -C ${{ secrets.DEPLOY_PATH || '/home/Rizpek/rentverse-ai-service' }}"

      - name: Restart Docker Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/home/Rizpek/rentverse-ai-service' }}
            
            # Restart containers with new code
            docker compose down
            docker compose up -d --build
            
            # Clean up
            docker image prune -f
            docker compose ps

      - name: Health Check
        run: |
          sleep 10
          curl -f http://${{ secrets.SERVER_HOST }}/health || exit 1

      - name: Notify Success
        if: success()
        run: echo "✅ Deployment successful!"

      - name: Notify Failure
        if: failure()
        run: echo "❌ Deployment failed!"
