name: Deploy AI Service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }} # Optional, setup ssh-keyscan in known_hosts if needed or use StrictHostKeyChecking=no
          if_key_exists: replace

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Server via rsync
        run: |
          rsync -avz --exclude '.git' --exclude 'rentverse/models' ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH || '/home/Rizpek/rentverse-ai-service' }}

      - name: Restart Docker Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/home/Rizpek/rentverse-ai-service' }}
            
            # Restart containers with new code
            docker compose down
            docker compose up -d --build
            
            # Clean up
            docker image prune -f
            docker compose ps

      - name: Health Check
        run: |
          sleep 10
          curl -f http://${{ secrets.SERVER_HOST }}/health || exit 1

      - name: Notify Success
        if: success()
        run: echo "✅ Deployment successful!"

      - name: Notify Failure
        if: failure()
        run: echo "❌ Deployment failed!"
